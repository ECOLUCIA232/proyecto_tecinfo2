    <title>Marquesina - Portafolio JavaScript</title>
    <link rel="stylesheet" href="mi_estilo.css">
    <style>
        /* Estilos adicionales para la marquesina */
        .marquesina-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .marquesina {
            font-size: 2rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: desplazar 10s linear infinite;
        }
        
        @keyframes desplazar {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
